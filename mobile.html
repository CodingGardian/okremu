<!DOCTYPE html>
<html>
<head>
  <title>okrEMU</title>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0">
  <!-- android -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
  <meta name="apple-mobile-web-app-title" content="okrEMU">
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='css/styledselect.css'>
  <link rel='stylesheet' href='css/index-main.css'>
</head>
<body style="overflow: hidden;">
  <script src="mobilescr.js"></script>
  <script src="scripts/fastclick.js"></script>
  <iframe src="mobileframe.html" id="frame" frameBorder="0" style="margin: -10px;">Your browser does not support okrEMU mobile.</iframe>
  <br>
  <div id="buttons">
    <div id="shoulder" class="button btncontainer">
      <img src="mobilebuttons/leftshoulder.png" id="bl" class="button" style="-webkit-touch-callout: none;">
      <img src="mobilebuttons/rightshoulder.png" id="br" class="button" style="-webkit-touch-callout: none;">
    </div>
    <div id="dpadabxy">
      <div id="dpad" class="button btncontainer">
        <div id="buldownright" class="button"></div>
        <div id="buldownleft" class="button"></div>
        <div id="bulupright" class="button"></div>
        <div id="bulupleft" class="button"></div>
        <img src="mobilebuttons/up.png" id="bup" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/right.png" id="bright" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/down.png" id="bdown" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/left.png" id="bleft" class="button" style="-webkit-touch-callout: none;">
      </div>
      <div id="abxy" class="button btncontainer">
        <div id="bulab" class="button"></div>
        <div id="bulax" class="button"></div>
        <div id="bulxy" class="button"></div>
        <div id="bulby" class="button"></div>
        <img src="mobilebuttons/a.png" id="ba" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/b.png" id="bb" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/x.png" id="bx" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/y.png" id="by" class="button" style="-webkit-touch-callout: none;">
      </div>
    </div>
    <div id="selst" class="button btncontainer">
      <img src="mobilebuttons/select.png" id="bselect" class="button" style="-webkit-touch-callout: none;">
      <img src="mobilebuttons/start.png" id="bstart" class="button" style="-webkit-touch-callout: none;">
    </div>
    <img src="mobilebuttons/pause.png" id="bpause" class="button" onclick="pauseGame()">
  </div>
  <div id="pausemenu" style="display: none;">
    <img src="mobilebuttons/play.png" onclick="resumeGame()" style="cursor: pointer; height: 100px;">
    <img src="mobilebuttons/reset.png" onclick="reset()" style="cursor: pointer; height: 100px;">
    <img src="mobilebuttons/save.png" onclick="save()" style="cursor: pointer; height: 100px;">
    <img src="mobilebuttons/load.png" onclick="load()" style="cursor: pointer; height: 100px;">
    <img src="mobilebuttons/delete.png" onclick="deleteSave()" style="cursor: pointer; height: 100px;">
    <img src="mobilebuttons/qsave.png" onclick="quickSave()" style="cursor: pointer; height: 100px;">
    <img src="mobilebuttons/qload.png" onclick="quickLoad()" style="cursor: pointer; height: 100px;">
    <img src="mobilebuttons/swap.png" onclick="swap()" style="cursor: pointer; height: 100px;">
  </div>
</body>
</html>
