<!DOCTYPE html>
<html>
<head>
  <title>okrEMU</title>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0">
</head>
<body style="overflow: hidden;">
  <script src="mobilescr.js"></script>
  <script src="scripts/fastclick.js"></script>
  <iframe src="mobileframe.html" id="frame" frameBorder="0" style="margin: -10px;">Your browser does not support okrEMU mobile.</iframe>
  <br>
  <div id="buttons">
    <div id="shoulder" class="button btncontainer">
      <img src="mobilebuttons/leftshoulder.png" id="bl" class="button" style="-webkit-touch-callout: none;">
      <img src="mobilebuttons/rightshoulder.png" id="br" class="button" style="-webkit-touch-callout: none;">
    </div>
    <div id="dpadabxy">
      <div id="dpad" class="button btncontainer">
        <img src="mobilebuttons/up.png" id="bup" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/right.png" id="bright" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/down.png" id="bdown" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/left.png" id="bleft" class="button" style="-webkit-touch-callout: none;">
      </div>
      <div id="abxy" class="button btncontainer">
        <img src="mobilebuttons/a.png" id="ba" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/b.png" id="bb" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/x.png" id="bx" class="button" style="-webkit-touch-callout: none;">
        <img src="mobilebuttons/y.png" id="by" class="button" style="-webkit-touch-callout: none;">
      </div>
    </div>
    <div id="selst" class="button btncontainer">
      <img src="mobilebuttons/select.png" id="bselect" class="button" style="-webkit-touch-callout: none;">
      <img src="mobilebuttons/start.png" id="bstart" class="button" style="-webkit-touch-callout: none;">
    </div>
  </div>
</body>
</html>
