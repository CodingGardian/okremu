<!DOCTYPE html>
<html>
  <head>
    <title>okrEMU</title>
    <xml>
      <preference name="DisallowOverscroll" value="true" />
    </xml>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/styledselect.css'>
    <link rel='stylesheet' href='css/index-main.css'>
  </head>
  <body>
    <div id='titlebar'>
      <h2 style='display: inline-block; font-size: 75px; margin-bottom: -60px;'>Cache Games</h2>
      <a href='options.html' style='display: inline-block;'>Back to Options</a>
    </div>
    <div class="custom-select" style="width: 25%; display: inline-block;">
      <select id='chooseconsole'>
        <option value="0" selected="selected">All</option>
        <option value="1">NES</option>
        <option value="2">SNES</option>
        <option value="3">GBA</option>
      </select>
    </div>
    <input type="text" id="search" name="search-okremu" placeholder='Search...' style='display: inline-block;'>
    <br><br>
    <div id='nes'></div>
    <div id='snes'></div>
    <div id='gba'></div>
    <script src="scripts/fastclick.js"></script>
    <script src='scripts/styledselect.js'></script>
    <script src='localForage/dist/localforage.js'></script>
    <script src='scripts/gameVals.js'></script>
    <script>
      gameVals.sort(function(a, b){
        var intArray = [a[4], b[4]]
        intArray.sort();
        if(intArray.join('\\') === [a[4], b[4]].join('\\')){
          return -1;
        } else {
          return 1;
        }
      });
      gameVals.forEach(setUpImgs);
      setInterval(function(){
        document.getElementsByTagName('select')[0].dispatchEvent(new Event('change'));
        document.getElementsByClassName('select-selected')[0].innerHTML = document.getElementById('chooseconsole').getElementsByTagName('option')[document.getElementById('chooseconsole').selectedIndex].innerHTML;
        if(document.getElementById('search').value !== '' && document.getElementById('search').value !== null && document.getElementById('search').value !== undefined){
          for(var i = 0; i < gameVals.length; i++){
            if(gameVals[i][4].toLowerCase().indexOf(document.getElementById('search').value.toLowerCase()) === -1){
              document.getElementById(gameVals[i][0]).style.display = 'none';
            } else {
              document.getElementById(gameVals[i][0]).style.display = 'inline-block';
            }
          }
        } else {
          for(var i = 0; i < gameVals.length; i++){
            document.getElementById(gameVals[i][0]).style.display = 'inline-block';
          }
        }
      }, 0);
      document.getElementById('chooseconsole').addEventListener('change', (e) => {
        var selval = e.target.value;
        if(selval === '0'){
          for(var i = 0; i < divids.length; i++){
            document.getElementById(divids[i]).style.display = 'block';
          }
        } else if(selval === '1'){
          for(var i = 0; i < divids.length; i++){
            if(divids[i] === 'nes'){
              document.getElementById(divids[i]).style.display = 'block';
            } else {
              document.getElementById(divids[i]).style.display = 'none';
            }
          }
        } else if(selval === '2'){
          for(var i = 0; i < divids.length; i++){
            if(divids[i] === 'snes'){
              document.getElementById(divids[i]).style.display = 'block';
            } else {
              document.getElementById(divids[i]).style.display = 'none';
            }
          }
        } else if(selval === '3'){
          for(var i = 0; i < divids.length; i++){
            if(divids[i] === 'gba'){
              document.getElementById(divids[i]).style.display = 'block';
            } else {
              document.getElementById(divids[i]).style.display = 'none';
            }
          }
        }
      });
      async function setUpImgs(item, index){
        var gameImg = document.createElement('IMG');
        gameImg.id = item[0];
        gameImg.src = item[3];
        gameImg.height = '256';
        gameImg.style.cursor = 'pointer';
        var cachedCheck = await localforage.getItem(item[0]);
        var isCached;
        if(cachedCheck == undefined || cachedCheck == null) {
          isCached = false;
          gameImg.style.border = "thick solid red";
        } else {
          gameImg.classList.add('cached');
          gameImg.style.border = "thick solid green";
        }
        document.getElementById(item[2]).appendChild(gameImg);
        document.getElementById(item[0]).addEventListener("click", async function(){
          if(this.classList.contains('cached')) {
            this.classList.remove('cached');
            this.style.border = "thick solid yellow";
            await localforage.removeItem(this.id);
            this.style.border = "thick solid red";
          } else {
            this.classList.add('cached');
            async function startCachingGame(gameobj) {
              var gameText;
              var gameTextCheck;
              gameobj.style.border = "thick solid blue";
              async function setTextToUrl(url){gameText = await fetch(url).then(r => r.blob());}
              await setTextToUrl('https://corsbyp.herokuapp.com/https://drive.google.com/uc?export=download&id=' + gameobj.id);
              await localforage.setItem(gameobj.id, gameText);
              if(false) {
                console.log('data incorrect. retrying.');
                startCachingGame(gameobj);
              } else {
                gameobj.style.border = "thick solid green";
              }
            }
            startCachingGame(this);
          }
        });
      }
    </script>
  </body>
</html>
